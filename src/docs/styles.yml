tags:
  - name: styles
    description: Everthing about your styles.
  
paths:
  /styles:
    post:
      security:
        - ApiKeyAuth: []
      summary: Create a new Style.
      tags:
        - styles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Styles'
      responses:
        201:
          description: the style was successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedResponse' 
              example:
                error: false
                name: Created
                status: 201
                message: The style was created successfully.
                data:
                  style:
                    name: ipa
                    description: Indian Pale Ale
                    photo: img/imagen.jpg
        400:
          description: Invalid operation to create a new style.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/BadRequest'
                  - $ref: '#/components/schemas/NotFields' 
              examples:
                InvalidToken:
                  $ref: '#/components/examples/InvalidToken'
                NotFields:
                  $ref: '#/components/examples/NotFields'
                ExistingValue:
                  $ref: '#/components/examples/ExistingValue'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              examples:
                authenticationToken:
                  $ref: '#/components/examples/authenticationToken'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
              examples:
                accessDenied:
                  $ref: '#/components/examples/accessDenied'
        404:
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                error: true
                name: NotFound
                status: 404
                message: style not found.
                data: []
        500:
          description: Unkwnwn Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
      
    get:
      summary: Get All styles.
      tags:
        - styles
      responses:
        200:
          description: A JSON array of styles.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'
              example:
                error: false
                name: OK
                status: 200
                message: 0k
                data: 
                  styles:
                    - name: ipa
                      description: Indian Pale Ale
                      photo: img/imagen.jpg
                      id: 631921fe88f21961f25570b7
                    - name: apa
                      description: American Pale Ale
                      photo: img/imagen.jpg
                      id: 631921fe88f21961f25570b8     
        500:
          description: Unkwnwn Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'

