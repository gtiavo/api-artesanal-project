tags:
  - name: uploads
    description: Everthing about youy photos

paths:
  /uploads/{collection}/{id}:
    put:
      security:
        - ApiKeyAuth: []
      summary: Upload photo
      tags:
        - uploads
      parameters:
        - in: path
          name: collection
          schema:
            type: string
          reqired: true
          description: the collections required - users, styles or products -
        - in: path
          name: id
          schema:
            type: string
          reqired: true
          description: the id required - user, style or product -
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        200:
          description: upload photo.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'
              example:
                error: false
                name: OK
                status: 200
                message: The photo was successfully upload
                data: []
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                  - $ref: '#/components/schemas/BadRequest'
              examples:
                InvalidToken:
                  $ref: '#/components/examples/InvalidToken'
                InvalidExtension:
                  $ref: '#/components/examples/InvalidExtension'

        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
              examples:
                authenticationToken:
                  $ref: '#/components/examples/authenticationToken'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
              examples:
                accessDenied:
                  $ref: '#/components/examples/accessDenied'
        404:
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
              example:
                error: true
                name: NotFound
                status: 404
                message: not found.
                data: []
        500:
          description: Unkwnwn Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'